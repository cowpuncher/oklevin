<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <title>OK.LEVIN</title>
    <style>
        body {
            font-family: 'Onest';
        }
        .wrapIndex {
            max-width: 1280px;
            width: 100%;
            margin: 0 auto; 
            padding: 100px 0;
        }
        ul {
            list-style: none;
        }
        li {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 15px;    
        }
        li:before {
            content: '';
            display: block;
            width: 12px;
            height: 12px;
            background: #FF2615;
            margin-right: 15px;
            border-radius: 50%;
        }
        li:hover::before {
            background: green;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        li:hover a {
            color: green;
        }
    </style>
</head>
<body>
    <div class="wrapIndex">
        <img src="./assets/img/logo.svg" alt="">
        <h1>Верстка страниц</h1>
        <ul>
            <li><a href="/main.html">Главная</a></li>
            <li><a href="/main.html">Дилеры</a></li>
            <li><a href="/main.html">Монтажники</a></li>
            <li><a href="/main.html">Подбор монтажника</a></li>
            <li><a href="/main.html">Контакты</a></li>
        </ul>
        <style>
            * {
                box-sizing: border-box;
            }
            .listWrapper {
                margin: 0 -15px;
            }
            .listCatalog {
                display: flex;
                flex-wrap: wrap;
            }
            .listCatalogItem {
                width: 22%;
                margin: 0 15px;
                background: #f5f5f5;
                padding: 15px 20px;
                border-radius: 5px;
                display: flex;
                align-items: center;
            }
            .imgIcon {
                width: 25px;
                height: 25px;
                display: block;
                background: #000;
            }
        </style>
        <div class="listWrapper">
            <div class="listCatalog">
                <a href="#" class="listCatalogItem" >
                    <div class="imgIcon"></div>
                    <span>Браслеты</span>
                </a>
                <a href="#" class="listCatalogItem" >
                    <div class="imgIcon"></div>
                    <span>Ювелирные <br> браслеты</span>
                </a>
                <a href="#" class="listCatalogItem" >
                    <div class="imgIcon"></div>
                    <span>Кольца и перстни</span>
                </a>
                <a href="#" class="listCatalogItem" >
                    <div class="imgIcon"></div>
                    <span>Ювелирные <br>украшения на тело</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
