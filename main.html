<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <title>Главная страница</title>
</head>
<body>
    <div class="mainWrapper">
        <div class="topPanel">
            <a href="/" class="logo">
                <img src="./assets/img/logo.svg" alt="logo">
            </a>
            <div class="menu">
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

            </div>
            <button class="auth">Вход</button>
        </div>
        <header class="header">
            <h1 class="mainTitle">
                Умная лестница <span>ok.levin</span>
            </h1>

                <div class="listItem">
                    <span></span>
                    <p>Гибкая настройка высоты и ширины <br> шага</p>
                </div>
                <div class="listItem">

                    <span></span>

                Лестница умеет регулировать углон наклона, высоту и ширину шага, поэтому вам не придется думать над вопросом «подойдет она мне или нет?»

            <div class="image">
                <img src="./assets/img/main.png" alt="main-banner">
            </div>

    </div>
